<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Weather for Flying</title>

</head>
<body>
    <h2 >This is the Aviation Weather Checker</h2>
    <div id="root">

            <label for="afld">Airfield ID(K***)</label>
            <input type="text" id="afld" name="afld"><br>
            <button type="button" onclick="loadXMLDoc()">Submit</button><br><br>

            <label id="full-report" for="full-report">Full Report</label><br>
            <textarea type="full-report" id="full_report_text" name="full-report"></textarea><br>

            <label for="time">Time (Z)</label>
            <input type="text" id="observation_time_text" name="time"><br><br>

            <label for="temp">Temperature (C)</label>
            <input type="text" id="temp_c_text" name="temp"><br><br>

            <label for="dewpoint">Dewpoint (C)</label>
            <input type="text" id="dewpoint_c_text" name="dewpoint_c_text"><br><br>

            <label for="wind_direction">Wind Direction (kts)</label>
            <input type="text" id="wind_dir_degrees_text" name="wind_dir_degrees"><br><br>

            <label for="wind_speed">Wind Speed (kts)</label>
            <input type="text" id="wind_speed_kt_text" name="wind_speed_kt_text"><br><br>

            <label for="wind_gust_kt">Wind Gusts (kts)</label>
            <input type="text" id="wind_gust_kt_text" name="wind_gust_kt"><br><br>

            <label for="visibility_statute_miles">Visibility (miles) </label>
            <input type="text" id="visibility_statute_mi_text" name="visibility_statute_mi"><br><br>

            <label for="altimiter">Altimeter (in-hg)</label>
            <input type="text" id="altim_in_hg_text" name="altim_in_hg"><br><br>

            <label for="sky_condition">Sky Condition</label>
            <input type="text" id="sky_cover_text" name="sky_cover_text"><br>
            <input type="text" id="cloud_base_ft_agl_text" name="cloud_base_ft_agl"><br><br>

            <label for="flight_category">Flight Category</label>
            <input type="text" id="flight_category_text" name="flight_category"><br><br>

            <label for="metar_type">Report Type</label>
            <input type="text" id="metar_type_text" name="metar_type"><br><br>

            <label for="elevation">Reporting Station Elevation (m)</label>
            <input type="text" id="elevation_m_text" name="elevation_m"><br><br>

        </div>




    </div>
</body>
</html>
