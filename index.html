<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Weather for Flying</title>

</head>
<body>
    <h2 >This is the Aviation Weather Checker</h2>
    <div id="root">

            <label for="afld">Airfield ID(K***)</label>
            <input type="text" id="afld" name="afld"><br>
            <button type="button" onclick="loadXMLDoc()">Submit</button><br><br>

            <label id="full-report" for="full-report">Full Report</label><br>
            <textarea type="full-report" id="full-report_text" name="full-report"></textarea><br>
           

            <label for="time">Time (Z)</label>
            <input type="text" id="time" name="time"><br><br>

            <label for="type">Type</label>
            <input type="text" id="type" name="type"><br><br>

            <label for="winds">Winds</label>
            <input type="text" id="winds" name="winds"><br><br>

            <label for="visibility">Visibility</label>
            <input type="text" id="visibility" name="visibility"><br><br>

            <label for="vis-type">Visibility Type</label>
            <input type="text" id="vis-type" name="vis-type"><br><br>

            <label for="clouds">Ceiling</label>
            <input type="text" id="clouds" name="clouds"><br><br>

            <label for="temp-dew">Temp Dewpoint</label>
            <input type="text" id="temp-dew" name="temp-dew"><br><br>


            <label for="altimeter">Altimeter</label>
            <input type="text" id="altimeter" name="altimeter"><br><br>
        </div>




    </div>
</body>
</html>
